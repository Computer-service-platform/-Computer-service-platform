</head>
<body class="index">
<div class="top_ad">
    <div class="w1200"><a href="#" id="close"></a></div>
</div>
<div id="login-body">
    <login-body></login-body>
</div>
<script>
    let loginVue = new Vue({
        el: "#login-body"
    });
</script>

<div class="head">
    <div class="w1200">
        <div class="logo"><a href="index.html"></a></div>
        <div class="search">
            <form action="#" class="form">
                <input type="text" name="keyword" class="txt" placeholder="输入商品关键字"/>
                <input type="button" value="搜索" class="sub" @click="find()"/>
            </form>
        </div>
        <div class="s_r">
            <dl>
                <dt><a href="shopcar.html">购物车</a></dt>
                <dd>客服电话：<b>400-0139-038</b></dd>
            </dl>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="w1200">
    <div class="position"><a href="index.html">首页</a> > <a href="product.html">笔记本分类</a></div>

    <div class="c_nav">
        <div class="item"><span>品牌分类：</span>
            <p><a href="javascript:void(0)" v-for="type in types" @click="addTno(type.tno)">{{type.tname}}</a></p>
            <div class="clear"></div>
        </div>
    </div>

    <div class="order"><a id="a0001" href="javascript:void(0)" @click="pointSort()" class="cur">综合排序</a><a id="a0002"
                                                                                                           href="javascript:void(0)"
                                                                                                           @click="sellSort()">销量排序</a><span><font>共{{total}}件商品  <strong><b>{{page}}</b>/{{Math.ceil(total/rows)}}</strong></font><a
            href="javascript:void(0)" @click="go()">></a><a href="javascript:void(0)" @click="back()"><</a></span>
        <div class="clear"></div>
    </div>

    <div class="pro_cont">
        <div style="margin-right: 10px;" class="item" v-for="(item,index) in goods">
            <dl>
                <dt><img :src="item.showPic"/></dt>
                <dd>
                    <img v-for="(detail,index1) in details" :src="detail.showPic" v-if="detail.gno==item.gno"/>
                </dd>
            </dl>
            <p class="p01"><font>￥</font>{{item.price}}</p>
            <p class="p02"><a :href="'product_show.html#'+item.sizeno"><b style="font-size: 15px;">{{item.gname}}
                {{item.size}}</b></a></p>
            <p style="margin-top: 25px;margin-bottom: 0px;" class="p03"><span
                    class="sp01">月销量：<b>{{item.sellNum}}</b></span><span>评价：<strong>{{item.wordNum}}</strong></span></p>
        </div>
        <div class="clear"></div>
    </div>


    <div class="page">
        <a href="javascript:void(0)" class="pre" @click="back()">上一页</a>
        <div v-for="i in Math.ceil(total/rows)" style="display: inline-block;">
            <a href="javascript:void(0)" class="on" @click="update(i)" v-if="i==page">{{i}}</a>
            <a href="javascript:void(0)" @click="update(i)" v-else>{{i}}</a>
        </div>
        <a href="javascript:void(0)" class="next" @click="go()">下一页></a>
        共{{Math.ceil(total/rows)}}页 到第<input id="pnum" type="text" value="1"/>页 <a href="javascript:void(0)" class="sub"
                                                                                   @click="goto1()">确定</a>
    </div>
</div>
<!--footer-->
<div id="footer-body">
    <footer-body></footer-body>
</div>
<script>
    let footerVue = new Vue({
        el: "#footer-body"
    });
</script>
<!--float_right-->
<div class="float">
    <ul>
        <li><a href="shopcar.html" class="a01"></a></li>
    </ul>
</div>
