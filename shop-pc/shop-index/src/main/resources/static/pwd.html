<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>修改密码</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
    <script src="/webjars/axios/0.21.1/dist/axios.min.js"></script>
    <script src="js/shop.js"></script>
</head>
<body class="index">
<div class="top_ad">
    <div class="w1200"><a href="#" id="close"></a></div>
</div>
<div id="login-body">
    <login-body></login-body>
</div>
<script>
    let loginVue = new Vue({
        el: "#login-body"
    });
</script>
<div class="head">
    <div class="w1200">
        <div class="logo"><a href="index.html"></a></div>
        <div class="s_r">
            <dl>
                <dt><a href="shopcar.html">购物车</a></dt>
                <dd>客服电话：<b>400-0139-038</b></dd>
            </dl>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="w1200">
    <div class="position"><a href="index.html">首页</a> > <a href="member.html">会员中心</a> > <a
            href="member.html">个人资料</a></div>

    <div class="m_d">
        <div class="left">
            <dl>
                <dt>账户管理</dt>
                <dd>
                    <a href="member.html">个人资料</a>
                    <a href="javascript:void(0)" class="on">修改密码</a>
                    <a href="buyRecord.html">我的订单</a>
                </dd>
            </dl>

        </div>
        <div class="right" id="yc_right">
            <dl class="dl01">
                <dt><img src="images/ico04.jpg"/></dt>
                <dd>
                    <table width="725" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="416" class="td01">尊敬的，<font>{{user.nickName}}</font> 您好！</td>
                            <td width="44">余额：</td>
                            <td width="122">
                                <span>{{user.restMoney!=null&&user.restMoney!= undefined?user.restMoney:0}}元</span></td>
                            <td width="56" align="right">积分：</td>
                            <td width="87"><span>{{user.moneyPoint!=null&&user.moneyPoint!= undefined?user.moneyPoint:0}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td>还没有上传头像？ 点击<br/><input id="pics" type="file" value="{{user.photo}}" name="photo"
                                                       style="width: 70px"/><a
                                    class="save" href="javascript:void(0)" @click="goHead()">保存</a></td>
                        </tr>
                    </table>
                    <img :src="user.photo" height="117px" width="118px"/>
                </dd>
            </dl>
            <dl class="dl02">
                <dt>
                    <span>修改密码</span>
                </dt>
                <dd>
                    <div class="item"><span><font>*</font>原密码：</span><input type="text" class="txt" v-model="pwd"/>
                    </div>
                    <div class="item"><span><font>*</font>新密码：</span><input type="password" class="txt"
                                                                            v-model="pwd1"/></div>
                    <div class="item"><span><font>*</font>确认密码：</span><input type="password" class="txt"
                                                                             v-model="pwd2"/></div>
                    <div class="item"><input type="button" class="buto" value="确认修改" @click="fun()"/></div>
                </dd>
            </dl>
        </div>
        <div class="clear"></div>
    </div>
</div>
<!--footer-->
<div id="footer-body">
    <footer-body></footer-body>
</div>
<script>
    let footerVue = new Vue({
        el: "#footer-body"
    });
</script>
<!--float_right-->
<div class="float">
    <ul>
        <li><a href="#" class="a01"></a></li>
        <li><a href="#" class="a02"></a></li>
        <li><a href="#" class="a03"></a></li>
        <li><a href="#" class="a04"></a></li>
    </ul>
</div>
<script type="text/javascript" src="js/ajaxfileupload.js"></script>
<script type="text/javascript" src="js/qs.js"></script>
<script type="text/javascript">
    let yc_right = new Vue({
        el: "#yc_right",//对应div的id,即这个vue的作用域
        data: {
            pwd: "",
            pwd1: "",
            pwd2: "",
            user: {}
        },
        created: function () {//数据挂载之前，相当于jquery中的$(function(){}),页面加载完成
            this.check();
        },
        methods: {
            check: function () {//数据挂载之前，相当于jquery中的$(function(){}),页面加载完成
                axios.get("shop-memberinfo/getLoginUser").then(res => {
                    if (res.data.code == 1) {
                        this.user = res.data.data;
                    } else {
                        alert('请先登录。。。');
                        location.href = 'login.html';
                    }
                });
            },
            fun: function () {
                if (this.pwd == "" || this.pwd1 == "" || this.pwd2 == "") {
                    alert('密码不能为空');
                    return;
                }
                if (this.pwd1 != this.pwd2) {
                    alert('密码不一致');
                    return;
                }
                let params = new URLSearchParams();
                params.append("pwd", this.pwd);
                params.append("pwd1", this.pwd1);
                axios.post("shop-memberinfo/updatePwd", params).then(res => {
                    if (res.data.code == 1) {
                        alert(res.data.msg);
                        location.href = 'login.html';
                        this.check();
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            goHead: function () {
                $.ajaxFileUpload({
                    url: 'memberFileUpload.action',
                    secureuri: false,
                    fileElementId: 'pics',
                    dataType: 'json',
                    data: {
                        mno: this.user.mno
                    },
                    success: function (data) {
                        if (data > 0) {
                            alert("修改成功");
                            location.href = 'pwd.html';
                        }
                    }
                });
            }
        }
    });
</script>
</body>
</html>
